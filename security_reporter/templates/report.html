<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>DevSecOps Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f9; }
        h1 { color: #333; }
        .summary { display: flex; gap: 20px; margin-bottom: 20px; }
        .card { background: white; padding: 15px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #007bff; color: white; }
        .High { color: red; font-weight: bold; }
        .Medium { color: orange; font-weight: bold; }
        .Low { color: green; }
    </style>
</head>
<body>
    <h1>Отчет о безопасности и качестве кода</h1>
    
    <div class="summary">
        <div class="card">Всего проблем: {{ findings|length }}</div>
        <div class="card">Дата генерации: {{ date }}</div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Инструмент</th>
                <th>Критичность</th>
                <th>Описание</th>
                <th>Локация</th>
            </tr>
        </thead>
        <tbody>
            {% for finding in findings %}
            <tr>
                <td>{{ finding.tool }}</td>
                <td class="{{ finding.severity }}">{{ finding.severity }}</td>
                <td>{{ finding.description }}</td>
                <td><code>{{ finding.location }}</code></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
