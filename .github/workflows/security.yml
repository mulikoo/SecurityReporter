name: Security Check

on:
  push:
    branches: [ "main" ]

jobs:
  my-security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install bandit jinja2 requests

      - name: Run Bandit Scan
        run: |
          bandit -r . -f json -o bandit_report.json || true

      # ИСПРАВЛЕНИЕ 1: Заходим в папку перед запуском
      - name: Generate HTML Report
        run: |
          cd security_reporter
          python main.py --bandit ../bandit_report.json

      # ИСПРАВЛЕНИЕ 2: Указываем полный путь к готовому отчету
      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: Security-HTML-Report
          path: security_reporter/output/security_report.html